<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Users</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h5><a href="/users">Home</a></h5>
            <h1>Edit User</h1>
        </div>
        <div class="mid">
            <form action="/update/user" method="POST" name="user">
                <input type="hidden" aria-label="id" class="form-control" name="id" value="{{ user.id }}">
                <label for="fname">First Name:</label>
                <input type="text" aria-label="First Name" class="form-control" name="fname" value="{{ user.first_name }}">
                <label for="lname">Last Name:</label>
                <input type="text" aria-label="Last Name" class="form-control" name="lname" value="{{ user.last_name }}">
                <label for="email">Email:</label>
                <input type="text" aria-label="Email" class="form-control" name="email" value="{{ user.email }}">
                <label for="occupation">Occupation:</label>
                <input type="text" aria-label="Occupation" class="form-control" name="occupation" value="{{ user.occupation }}">
                <input type="hidden" aria-label="updated_at" class="form-control" name="updated_at" value="{{ user.updated_at }}">
                <button type="submit" class="btn btn-outline-success">Update</button>
            </form>
        </div>
        <div class="bottom">
            <h5><a href="/user/{{ user.id }}">Show User</a></h5>
        </div>
    </div>
</body>
</html>
