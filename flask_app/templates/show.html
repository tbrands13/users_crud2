<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Show User</title>
</head>
<body>
    <div class="container">
        <div class="top d-flex justify-content-between p-3">
            <h1>User {{ user.id }}</h1>
            <h5><a href="/users">Home</a></h5>
        </div>
        <div class="border border-dark rounded p-4" id="mid">
            <h4>Full Name: {{ user.first_name }} {{ user.last_name }}</h4><br><br>
            <h4>Email: {{ user.email }}</h4><br><br>
            <h4>Occupation: {{ user.occupation }}</h4><br><br>
            <h4>Created On: {{ user.created_at }}</h4><br><br>
            <h4>Last Updated On: {{ user.updated_at }}</h4><br><br>
        </div>
        <div class="bottom d-flex">
            <h5><a href="/edit/user/{{ user.id }}">Edit </a> | </h5>
            <h5><a href="/users/{{ user.id }}/destroy"> Delete</a></h5>
        </div>
    </div>
</body>
</html>
