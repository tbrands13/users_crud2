<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Users</title>
</head>
<body>
    <div class="container">
        <h1>Add a New User</h1>
        <div class="input-group">
            <form action="/users/add" method="POST">
                <label for="fname">First Name:</label>
                <input type="text" aria-label="First Name" class="form-control" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" aria-label="Last Name" class="form-control" name="lname">
                <label for="email">Email:</label>
                <input type="text" aria-label="Email" class="form-control" name="email">
                <label for="occ" >Occupation:</label>
                <input type="text" aria-label="Occupation" class="form-control"name="occupation">
                <input type="hidden" aria-label="Created At" class="form-control" name="created_at">
                <input type="hidden" aria-label="Updated At" class="form-control" name="updated_at">
                <input type="submit" class="btn btn-primary" value="Create">
            </form>
        </div>
        <a href="/users" class="link-primary">Home</a>
    </div>
</body>
</html>
